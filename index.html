    function speak(t) {
        if (!t) return;
        if (audio) audio.pause();
        window.speechSynthesis.cancel();
        const url = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(t)}&type=2`;

        audio.play().catch(() => {
            const u = new SpeechSynthesisUtterance(t);

            u.rate = 0.8;
            window.speechSynthesis.speak(u);
        });
    }

    function start() { document.getElementById('start-overlay').style.display = 'none'; render(); }

    function render() {
        const data = dataset[current];

        data.words.forEach(w => {

            tag.onclick = (e) => {
                e.stopPropagation();
                speak(w.t);
                document.getElementById('d-init').style.display = 'none';
                document.getElementById('d-box').style.display = 'block';
                document.getElementById('dw').innerText = w.t;
                document.getElementById('ipa').innerText = w.p;
                document.getElementById('dm').innerText = w.m;

                document.querySelectorAll('.word-tag').forEach(k => k.classList.remove('active'));
                tag.classList.add('active');

            area.appendChild(tag);

        document.getElementById('s-en').innerText = data.en;
        document.getElementById('s-zh').innerText = data.zh;

        res.innerHTML = h || '<div class="res-item" style="color:#999">æœªæ‰¾åˆ°ç›¸å…³è¯æ±‡æˆ–ç¬”è®°</div>';
        res.style.display = 'block';

    function go(i, word) {
        current = i;
